<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/mask.css">
  		<script src="js/mask.js"></script>
        <title>Mask</title>
    </head>
    <body>
        <div id="center_body">
        <div id="title">Simple Mask Generator</div>
        <div id="instructions">This is a simple tool used to make an image mask.  
          This mask can be used in Image Inpainting, as described <a href="https://github.com/aws-samples/amazon-sagemaker-image-based-transformers-examples/tree/main/image-inpainting-custom-container">in this github repo</a>.
          After uploading an image, click and drag on the region of the image that you want to change with Stable Diffusion.
        </div>
        <br>
        <div id="image_box">
          <img id="bg_img" src="/img/placeholder.png">
            <canvas
              id="canvas"
              width="512"
              height="512"
            ></canvas>
        </div>
            <br>
            <input type="file" id="upload_button" accept="image/jpeg, image/png, image/jpg">
            <br>
            <br>
            <div id="brush_label">Brush Size (0-100)</div>
            <input type="text" id="brush_size" value="25">
            <br>
            <br>
            <input class="button" type="button" id="reset_button" value="Reset Mask">
            <input class="button" type="button" id="save_button" value="Save Mask">
          </div> 
    </body>
</html>
